<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>AirBnB</title>
	<style>
		*,
		*::after,
		*::before {
			margin: 0px;
			padding: 0px;
		}

		header {
			height: 70px;
			background-color: red;
			width: 100%;
		}
		footer {
			position: fixed;
			display: grid;
			place-content: center;
			background-color: green;
			height: 60px;
			inset: 0px;
			top: unset;
			width: 100%;
		}

	</style>
</head>

<body>
	<header></header>
	<footer>Best School</footer>
</body>

</html>
